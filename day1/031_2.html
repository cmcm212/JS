<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1" placeholder="첫번째 숫자...">
    <input type="text" id="num2" placeholder="두번째 숫자...">
    <button onclick="계산();">곱셈</button>
    <script>
        function 계산() {
            const result = $('#num1').val() * $('#num2').val();
            $('#target').text(result);

            const num1 = $('#num1').val();
            const num2 = $('#num2').val();
            const result2 = num1 * num2;
            $('#target').text(result2);
        }
    </script>
</body>
</html>
