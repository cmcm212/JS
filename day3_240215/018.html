<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <input type="text" id="artist">
    <ul id="ul">
        <li>임영웅</li>
        <li>세븐틴</li>
        <li>르세라핌</li>
        <li>아이브</li>
        <li>아이유</li>
    </ul>
    <script>
        let $artist = $('#artist');
        let $ul = $('#ul')

        $artist.on('keyup', function(e) {
            if(e.keyCode===13) {
                let artist = $artist.val();
                $ul.append(`<li>${artist}</li>`);
            }
        });
        // 정적인 요소에 대해서만 동작
        /*
        $('li').on('click', function() {
            alert('클릭했어요');
        })
        */

        // 동적인 요소 이벤트를 처리하려면 선택자를 2개 줘야 함
        $('#ul').on('click','li', function() {   //$() 안에는 li를 포함하는 객체를 줘야 함.
            alert('클릭했어요')
        });
    </script>
</body>
</html>
