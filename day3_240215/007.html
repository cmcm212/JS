<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>인덱스 연습</title>
</head>
<style>
    #target { height: 100px; border: 1px solid red;}
</style>
<body>
    <div id="target">

    </div>
    <button id="fst">첫번째 원소</button>
    <button id="sec">두번째 원소</button>
    <button id="trd">세번째 원소</button>
    <script>
        let games = ['롤', '피파', '발로'];

        let $target = $('#target');
        let $fst = $('#fst');
        let $sec = $('#sec');
        let $trd = $('#trd');

        $fst.on('click', function() {
            $target.text(games[0]);
        })

        $sec.on('click', function() {
            $target.text(games[1]);
        })

        $trd.on('click', function() {
            $target.text(games[2]);
        })
    </script>
</body>
</html>
