<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #target { height: 100px; width: 100px; background-color: red;}
    </style>
</head>
<body>
    <div id="target">

    </div>
    <button id="change">바꾸기</button>
    <button id="back" disabled>되돌리기</button>
    <script>
        // 버튼을 클릭하면 border-radius를 100px로,
        // 배경색은 blue로 변경하시오
        let $target = $('#target');
        let $change = $('#change');
        let $back = $('#back');
        $change.on('click', function() {
            $('#target').css('border-radius', '100px').css('background-color', 'blue')
            // disable, readonly는 값이 true/false
            $change.attr('disabled', true);
            $back.attr('disabled', false);
        });
        $back.on('click', function() {
            $('#target').css('border-radius', '0px').css('background-color', 'red')
            $change.attr('disabled', false);
            $back.attr('disabled', true);
        });
    </script>
    
</body>
</html>
