<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        년도를 입력받아 경복궁 입장료를 출력하시오
        입장료는 25세이상 64세까지 3000원
            js로 코딩하는데 nai라는 변수에 나이가 들었어
            25세 이상 64세이하까지 조건 어떻게 만들어 <- 같이 자세하게 물어봐야됨
        기타는 무료
    -->
    태어난 년도 : <input type="number" id="year">
    <button onclick="ticket();">출력</button>
    <script>
        function ticket() {
            let date = new Date();
            let thisyear = date.getFullYear();
            let age = thisyear - $('year').val();
            if(age>=25 && age<=64) {
                
                alert("입장료는 3000원");
            } else {
                alert("입장료는 무료");
            }
        }
    </script>

</body>
</html>
