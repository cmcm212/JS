<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 점수가 70점이상이면 합격, 아니면 불합격이라고 alert()으로 출력-->
    점수 : <input type="text" id="jumsu">
    <button onclick="score();">출력</button>

    <!-- 올해의 년도는 2024, 나이를 출력하시오 -->
    생년 : <input type="number" id="year">
    <button onclick="age();">나이 출력</button>
    <script>
        function score() {
            let jumsu = $('#jumsu').val();
            if(jumsu>=70) {
                alert("합격");
            } else {
                alert("불합격");
            }
        }

        function age() {
            let year = $('#year').val();
            let date = new Date
            let age = date.getFullYear() - year
            alert(age);
        }
    </script>
    
</body>
</html>
